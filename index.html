g":{"average":7.9},"weight":85,"network":{"id":3,"name":"ABC","country":{"name":"United States","code":"US","timezone":"America/New_York"}},"webChannel":null,"externals":{"tvrage":2719,"thetvdb":77871,"imdb":"tt0059968"},"image":{"medium":"http://static.tvmaze.com/uploads/images/medium_portrait/6/16463.jpg","original":"http://static.tvmaze.com/uploads/images/original_untouched/6/16463.jpg"},"summary":"\u003cp\u003eWealthy entrepreneur Bruce Wayne and his ward Dick Grayson lead a double life: they are actually crime fighting duo Batman and Robin. A secret Batpole in the Wayne mansion leads to the Batcave, where Police Commissioner Gordon often calls with the latest emergency threatening Gotham City. Racing to the scene of the crime in the Batmobile, Batman and Robin must (with the help of their trusty Bat-utility-belt) thwart the efforts of a variety of master criminals, including Catwoman, Egghead, The Joker, King Tut, The Penguin, and The Riddler.\u003c/p\u003e","updated":1561941419,"_links":{"self":{"href":"http://api.tvmaze.com/shows/975"},"previousepisode":{"href":"http://api.tvmaze.com/episodes/95649"}}},{"id":481,"url":"http://www.tvmaze.com/shows/481/the-batman","name":"The Batman","type":"Animation","language":"English","genres":["Action","Adventure","Science-Fiction"],"status":"Ended","runtime":30,"premiered":"2004-09-11","officialSite":null,"schedule":{"time":"10:30","days":["Saturday"]},"rating":{"average":8.5},"weight":39,"network":{"id":5,"name":"The CW","country":{"name":"United States","code":"US","timezone":"America/New_York"}},"webChannel":null,"externals":{"tvrage":5602,"thetvdb":73180,"imdb":"tt0398417"},"image":{"medium":"http://static.tvmaze.com/uploads/images/medium_portrait/3/9370.jpg","original":"http://static.tvmaze.com/uploads/images/original_untouched/3/9370.jpg"},"summary":"\u003cp\u003eHidden in the shadows, The Batman casts a protective eye while tracking the thugs, thieves and criminal masterminds that claim Gotham City's dark alleys each night. In one magnificent swoop, he descends up on opponents and battles with a fierceness that seems almost inhuman. This is the young Bruce Wayne who assumes the role of Gotham's greatest defender in a fresh retelling of the Dark Knight's beginnings.\u003c/p\u003e\u003cp\u003eWith incredible gadgets, awesome animation and a cool new vibe, these 13 exciting episodes from the hit series showcase The Batman taking on your favourite villains – The Joker, The Penguin, Mr. Freeze, Catwoman, Bane – and new crazies you'll love to hate!\u003c/p\u003e","updated":1563712987,"_links":{"self":{"href":"http://api.tvmaze.com/shows/481"},"previousepisode":{"href":"http://api.tvmaze.com/episodes/43721"}}},{"id":504,"url":"http://www.tvmaze.com/shows/504/batman-beyond","name":"Batman Beyond","type":"Animation","language":"English","genres":["Action","Adventure","Science-Fiction"],"status":"Ended","runtime":30,"premiered":"1999-01-10","officialSite":null,"schedule":{"time":"","days":["Saturday"]},"rating":{"average":9},"weight":0,"network":{"id":71,"name":"The WB","country":{"name":"United States","code":"US","timezone":"America/New_York"}},"webChannel":null,"externals":{"tvrage":2722,"thetvdb":75417,"imdb":"tt0147746"},"image":{"medium":"http://static.tvmaze.com/uploads/images/medium_portrait/4/10842.jpg","original":"http://static.tvmaze.com/uploads/images/original_untouched/4/10842.jpg"},"summary":"\u003cp\u003e\u003cb\u003eBatman Beyond\u003c/b\u003e tells the story of Terry McGinnis was just an ordinary teenager...until his father was mysteriously murdered. Suspecting foul play at his father's company Wayne/Powers Corporation, Terry meets Bruce Wayne and learns a secret identity hidden for decades. Now too old to battle injustice, Wayne is a bitter shell of his former self and refuses to help. So Terry does what any brash young kid would do: steal the Batsuit and take matters into his own hands! Vowing to avenge his father's death, Terry dons the high-tech suit - tricked out with jetpacks for flying, a supersensitive microphone for eavesdropping and even camouflage capabilities - in search of his father's assassin.\u003c/p\u003e","updated":1551302373,"_links":{"self":{"href":"http://api.tvmaze.com/shows/504"},"previousepisode":{"href":"http://api.tvmaze.com/episodes/45957"}}},{"id":757,"url":"http://www.tvmaze.com/shows/757/batman-the-animated-series","name":"Batman: The Animated Series","type":"Animation","language":"English","genres":["Action","Adventure","Science-Fiction"],"status":"Ended","runtime":30,"premiered":"1992-09-05","officialSite":null,"schedule":{"time":"10:00","days":["Saturday"]},"rating":{"average":9},"weight":88,"network":{"id":4,"name":"FOX","country":{"name":"United States","code":"US","timezone":"America/New_York"}},"webChannel":null,"externals":{"tvrage":2721,"thetvdb":76168,"imdb":"tt0103359"},"image":{"medium":"http://static.tvmaze.com/uploads/images/medium_portrait/80/202273.jpg","original":"http://static.tvmaze.com/uploads/images/original_untouched/80/202273.jpg"},"summary":"\u003cp\u003eExperience the thrills of vigilante justice as millionaire playboy Bruce Wayne and alter-ego Batman protect the streets of Gotham City from a host of villains including archnemesis The Joker, deadly-beautiful Poison Ivy and primitive Killer Croc in a fresh take on super hero storytelling. Intelligent, dramatic stories, unique characters and sharp dialog shaped this edgy TV series into an Emmy®-winning powerhouse that brought the Caped Crusader out of the dark alleys of TV history and into the present for fans of all ages.\u003c/p\u003e","updated":1558393086,"_links":{"self":{"href":"http://api.tvmaze.com/shows/757"},"previousepisode":{"href":"http://api.tvmaze.com/episodes/66866"}}},{"id":5951,"url":"http://www.tvmaze.com/shows/5951/the-new-batman-adventures","name":"The New Batman Adventures","type":"Animation","language":"English","genres":["Science-Fiction"],"status":"Ended","runtime":null,"premiered":"1997-09-13","officialSite":null,"schedule":{"time":"","days":[]},"rating":{"average":8.6},"weight":75,"network":{"id":71,"name":"The WB","country":{"name":"United States","code":"US","timezone":"America/New_York"}},"webChannel":null,"externals":{"tvrage":2720,"thetvdb":77084,"imdb":"tt0118266"},"image":{"medium":"http://static.tvmaze.com/uploads/images/medium_portrait/23/58624.jpg","original":"http://static.tvmaze.com/uploads/images/original_untouched/23/58624.jpg"},"summary":"\u003cp\u003eThe New Batman Adventures comes from the creators of Batman and Superman. This series was created because Fox had not lived up to the contract that they had given Batman, so the WB decided to give the show another chance. Bruce Timm then went back and decided to re-design all of the characters from Batman and ended up revamping the series all-together.\u003c/p\u003e\u003cp\u003e(Source: animeflavor)\u003c/p\u003e","updated":1549580882,"_links":{"self":{"href":"http://api.tvmaze.com/shows/5951"},"previousepisode":{"href":"http://api.tvmaze.com/episodes/355338"}}},{"id":3557,"url":"http://www.tvmaze.com/shows/3557/beware-the-batman","name":"Beware the Batman","type":"Animation","language":"English","genres":["Action","Adventure","Science-Fiction"],"status":"Ended","runtime":30,"premiered":"2013-07-14","officialSite":null,"schedule":{"time":"02:30","days":["Sunday"]},"rating":{"average":9.5},"weight":0,"network":{"id":11,"name":"Cartoon Network","country":{"name":"United States","code":"US","timezone":"America/New_York"}},"webChannel":null,"externals":{"tvrage":30092,"thetvdb":258331,"imdb":"tt2329077"},"image":{"medium":"http://static.tvmaze.com/uploads/images/medium_portrait/18/46698.jpg","original":"http://static.tvmaze.com/uploads/images/original_untouched/18/46698.jpg"},"summary":"\u003cp\u003eIn this new interpretation of the Batman legend, Bruce Wayne has recently returned to Gotham. With the aide of his butler and former SAS operative Alfred Pennyworth, Bruce takes on the guise of Batman and fig
